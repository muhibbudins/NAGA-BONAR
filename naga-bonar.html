<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Naga Bonar [Beta]</title>

    <meta property="og:title" content="Game Open Source | Naga Bonar"/>
    <meta property="og:image" content="https://muhibbudins.github.io/NAGA-BONAR/img/preview.png"/>
    <meta property="og:site_name" content="Muhibbudin Suretno"/>
    <meta property="og:description" content="The NAGA BONAR Project is an open source game project with license GPL-3.0, build with HTML, CSS JS (include jQuery library) and some image assets. Everyone can contribution to this project with fork and pull request from my github. For any information and feedback you can ask me at muhibbudinsuretno1@gmail.com."/>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/naga-bonar.css">

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        
        ga('create', 'UA-89521321-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>

<body>
    <div class="nb-container">
        <div class="nb-left">
            <div class="nb-board animated fadeIn"></div>
        </div>
        <div class="nb-right">
            <div class="nb-player animated fadeInUp">
                <div class="player-name"></div>
                <div class="player-extra">
                    <div class="player-avatar"><img src="img/avatar-1.png"></div>
                    <div class="player-poin">0</div>
                </div>
                <div class="player-move"></div>
            </div>
            <div class="nb-dice animated fadeInUp">
                <img src="img/dice-start.png">
            </div>
            <div class="nb-start green animated fadeInUp"></div>
            <div class="nb-extra">
                <a class="nb-button animated fadeInUp orange nb-restart"><i class="fa fa-refresh"></i></a>
                <a href="https://www.facebook.com/sharer/sharer.php?u=https://muhibbudins.github.io/NAGA-BONAR/naga-bonar.html" class="nb-button animated fadeInUp blue nb-share" target="_blank"><i class="fa fa-facebook"></i></a>
                <a href="https://github.com/muhibbudins/NAGA-BONAR" class="nb-button animated fadeInUp nb-question" target="_blank"><i class="fa fa-github"></i></a>
            </div>
        </div>
        <div class="nb-clear"></div>
    </div>

    <div class="nb-warning">
        <div class="nb-content">
            <div class="nb-title"></div>
            <br><br>
            <div class="nb-small"></div>
        </div>
    </div>

    <div class="nb-flexbox">
        <div class="nb-message-box animated fast">
            <div class="title"></div>
            <a class="button blue message-approve"></a>
            <a class="button message-deny"></a>
        </div>
    </div>

    <div class="nb-finish-box animated fast">
        <div class="nb-content">
            <div class="title">
                <span class="congrat"></span>
                <span class="name"></span>
            </div>
            <div class="sub-title">
                <span class="first"></span>
                <span class="score"><b>2000</b></span>
                <span class="center"></span>
                <span class="move"><b>40</b></span>
                <span class="last"></span>
            </div>
            <div class="sub-title share"></div>
            <br>
            <a class="button orange fn-restart"></a>
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://muhibbudins.github.io/NAGA-BONAR/naga-bonar.html" class="button blue fn-share" target="_blank"></a>
            <a href="https://github.com/muhibbudins/NAGA-BONAR" class="button fn-github" target="_blank"></a>
        </div>
    </div>
    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/lang.js"></script>
    <script type="text/javascript" src="js/naga-bonar.js"></script>
    <script type="text/javascript">
        if (typeof $ === 'undefined' && typeof jQuery === 'undefined') {
            console.log('%cFatal Error!', 'color: #F74316; font-weight: bold')
            console.log('%cThis game require jQuery for core event like DOM, moving and animation. Please reload this page if you already include a library.', 'color: #6285E5')
            document.getElementsByClassName('nb-warning')[0].style.visibility = 'visible'
        } else {
            $(document).ready(function() {
                NagaBonar.initGrid('.nb-board', function(msg) {
                    $('.nb-start').click(function(e) {
                        NagaBonar.doStart(this)
                    })

                    $('.nb-restart').click(function() {
                        NagaBonar.doRestart()
                    })
                    
                    // $(document).keydown(function(e) {
                    //     return  (32 === e.keyCode) ? NagaBonar.doStart($('.nb-start')) : false
                    // })
                })
            })
        }
    </script>
</body>

</html>
